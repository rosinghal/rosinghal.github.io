<div class="btn btn-success fileinput-button">
	Upload
	<input id="fileupload" type="file" name="files[]" multiple>
</div>

<div class="progress" ng-show="vm.progress">
	<div class="progress-bar" ng-class="{'progress-bar-striped active' : vm.progress > 0 && vm.progress < 100, 'progress-bar-success' : vm.progress === 100 }" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': vm.progress + '%' }"></div>
</div>

<div class="well uploaded-file" ng-repeat="file in vm.files">
	<h2>{{file.name}}</h2>
	<p>Status : {{file.status}}</p>
	<div ng-if="file.embedCode" ng-bind-html="file.embedCode"></div>
</div>
